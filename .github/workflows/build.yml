name: build

on: pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go environment
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Build
        run: |
          cd cmd/akatsuki
          CGO_ENABLED=0 go build -a -installsuffix cgo -o akatsuki
