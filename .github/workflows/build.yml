name: build

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      run: |
        cd cmd/akatsuki
        CGO_ENABLED=0 go build -a -installsuffix cgo -mod vendor -o akatsuki
