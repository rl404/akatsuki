paths:
  /anime/{animeID}:
    get:
      parameters:
      - description: anime id
        in: path
        name: animeID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/service.Anime'
              type: object
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get anime by id.
      tags:
      - Anime
  /anime/{animeID}/update:
    post:
      parameters:
      - description: anime id
        in: path
        name: animeID
        required: true
