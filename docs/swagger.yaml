  /user/{username}/anime:
    get:
      parameters:
      - description: username
        in: path
        name: username
        required: true
        type: string
      - default: 1
        description: page
        in: query
        name: page
        type: integer
      - default: 20
        description: limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/service.UserAnime'
                  type: array
                meta:
                  $ref: '#/definitions/service.Pagination'
